<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_styles.css') }}">
    <title>Se connecter</title>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/assets/cpp_connect.svg') }}" alt="logo" class="logo">
                <h1>CPP CONNECT</h1>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="login-box">
            <h1>Se connecter</h1>
            <div class="inputs">
                <input type="email" name="user" id="user" placeholder="Nom d'utilisateur ou email">
                <input type="password" name="password" id="password" placeholder="Mot de passe">
            </div>
            <a href="{{ url_for('signup') }}" class="inscription" id="mdp_oublie" ><div class="bouton">
                <h2>Mot de passe oubli√© ?</h2>
            </div></a>
            <div class="connect">
                <a href="{{ url_for('signup') }}" class="inscription" ><div class="bouton">
                    <h2>Ou s'inscrire</h2>
                </div></a>
                <button class="connect-button">Se connecter</button>
            </div>
        </div>
    </div>
    <div class="container">

        <form class="form-signin" method="POST" action="/login">
          <h2 class="form-signin-heading">Please sign in</h2>
          {{ form.hidden_tag() }}
          {{ wtf.form_field(form.username) }}
          {{ wtf.form_field(form.password) }}
          {{ wtf.form_field(form.remember) }}
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        
    </div> <!-- /container -->
</body>
</html>
