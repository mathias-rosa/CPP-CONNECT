{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/links_styles.css') }}">
<title>Outils</title>
{% endblock %}

{% block content %}

<div class="content">

<h1 id="title">Quelques sites pour vous faciliter la vieâ€¦</h1>

{% for site in sites_list %}

<div class="sites" id="nom-du-site">

    <a href="{{ site.url }}">
        <img src="{{ site.image }}" alt="site-favicon" class="site-favicon">
    </a>
    <div class="description">
        <a class="site-title" href="{{ site.url }}"><h1>{{ site.name }}</h1></a>
        <p>
            {{ site.description }}
        </p>
        <a href="{{ site.url }}"><h2>{{ site.url }}</h2></a>
    </div>

</div>

{% endfor %}

</div>

{% endblock %}
