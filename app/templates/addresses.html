{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/connected_styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/tools_and_addresses_styles.css') }}">
<title>Le Petit CPP</title>
{% endblock %}

{% block content %}

<div class="content">

<h1 id="title">Quelques outils pour vous faciliter la vieâ€¦</h1>

{% for address in addresses_list %}

<div class="container">

    <a href="{{ address.url }}">
        <img src="{{ address.image }}" alt="a-img" class="address-img">
    </a>
    <div class="description">
        <a class="element-title" href="{{ address.url }}"><h1>{{ address.name }}</h1></a>
        <p>
            {{ address.description }}
        </p>
        <a href="{{ address.maps }}" class="url"><h2>{{ address.maps }}</h2></a>
    </div>

</div>

{% endfor %}

</div>

{% endblock %}
