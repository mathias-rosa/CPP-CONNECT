<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

    <div class="header">
        <div class="header-left">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/' + darkmode_status + '/cpp_connect.svg') }}" alt="logo" class="logo">
                <h1>CPP CONNECT</h1>
            </a>
        </div>
        <div class="header-right">
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">
                <h2>Se connecter</h2>
                <img src="{{ url_for('static', filename='img/' + darkmode_status + '/user_connect.svg') }}" alt="logo" class="login-img">    
            </a>
            {% else %}
                <a href="{{ url_for('profile') }}">
                    <h2>{{current_user.name}} {{current_user.surname}}</h2>
                    <img src="{{ url_for('static', filename='img/' + darkmode_status + '/user_connect.svg') }}" alt="logo" class="login-img">    
                </a>
            {% endif %}
        </div>
    </div>
    
    {% block content %}{% endblock %}

    {% include 'footer.html' %}
    {% include 'darkmode.html' %}
    
</body>
</html>
