<div class="theme" style="display: none;">
    {% if theaming == "dark-theme" %}
    <style>

:root{
--accent-color: 1, 80%, 68%;
--second-accent-color: 215, 60%, 33%;
--main-color: 260, 43%, 13%;
--second-color: 218, 13%, 92%;
--third-color: 240, 18%, 20%;
--paragraph-color: 218, 13%, 92%;
--theme-color: black;
--contrast-color: white;
}

#dessin {
    filter: saturate(1.2) brightness(1.3);
}
    
    </style>
    {% elif theaming == "pink-pastel" %}
    <style>

:root{
--accent-color: 1, 80%, 68%;
--second-accent-color: 210, 100%, 34%;
--main-color: 8, 100%, 94%;
--second-color: 240, 10%, 96%;
--third-color: 3, 31%, 44%;
--paragraph-color: 3, 31%, 44%;
--theme-color: white;
--contrast-color: black;
}

    </style>

    {% elif theaming == "prepa-theme" %}
    <style>

:root{
--accent-color: 193, 100%, 44%;
--second-accent-color: 232, 26%, 22%;
--main-color: 60, 100%, 99%;
--second-color:  193, 95%, 98%;
--third-color: 232, 26%, 22%;
--paragraph-color: 30, 11%, 51%;
--theme-color: whitesmoke;
--contrast-color: black;
}

    </style>
    {% endif %}
</div>
